<!DOCTYPE html>
<html lang="en">
    <div id="app"> 
        
        <ul>

            <li v-for="post in  posts" :key="post.id">{{post.title}}</li>

        </ul>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>

    <script>

        new Vue({

            el: '#app',
            data:{

                posts: [
                    {id: 1, title: 'Post 1', body: 'bbbbb'},
                    {id: 2, title: 'Post 2', body: 'aaaaaaa'},
                    {id: 3, title: 'Post 3', body: 'cccccc'},


                ]

            }

        })

    </script>

</html>
