<!DOCTYPE html>
<html lang="eng">

<div id="app">

    <a :href="url">{{url}}</a>

    <h1>{{number}}</h1>

    <h1 @click="number++">increase</h1>
    <h1 @click="number--">decrease</h1>

    <form action="" @submit.prevent="number++">

        <button type="submit">SUBMIT</button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            number: 10,
            url: 'hhttps://www.linkedin.com/in/alice-fantoni-6720691b4/',
            message: 'Hello'
        }
    })

</script>


</html>
