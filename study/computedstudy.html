<!DOCTYPE html>
<html>

    <div id="app">
        <h1> {{ print }} </h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                message: 'hey'
            },
            computed: {
                print(){
                    return this.message
                }

            }

        })

    </script>

</html>
