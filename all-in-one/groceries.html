<html>

    <style>
        
    </style>

    <head>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="item in items" v-bind:key="item.id">
                    <input type="checkbox" v-model="item.checked">
                    <label :style="{ textDecoration: item.checked ? 'line-through' : 'none' }"> {{ item.name }}: {{ item.quant }} </label>
                    
                </li>
                <li>
                    <form v-on:submit.prevent="addItem">
                        <input type="text" v-model="newItem">

                    </form>
                </li>
            </ol>
        </div>
        <script>
            Vue.createApp({
                data(){
                    return {
                        newItem: '',
                        items:[
                            { id: 1, name: 'eggs', quant: 4, checked: false}

                        ],
                    }
                },
                methods: {
                    addItem(){
                        this.items.push({
                            id: Math.random(),
                            name: this.newItem,
                            checked: false
                    })
                    this.newItem = ''
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
